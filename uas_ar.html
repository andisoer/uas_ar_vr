<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>UAS AR VR</title>
</head>

<body>
    <div>Loading descriptor, please wait ....</div>
    <a-scene vr-mode-ui="enabled:false;"
    renderer="logarithmicDepthBuffer: true; precision:medium;"
    embedded arjs="trackingMethod:best; sourceType: webcam; debugUIEnabled:
    false">
        <a-assets>
            <img id="gambarSaya" src="assets/images/saya.jpg">
        </a-assets>
        <a-marker preset="custom" type="pattern" url="https://github.com/andisoer/uas_ar_vr/blob/master/assets/pattern/pattern-ASIA.patt">
            <a-plane src="#gambarSaya" height="1" width="1" rotation="-90 0 0"></a-plane>
            <a-entity
            gltf-model="assets/model/superman.glb"
            scale="1 1 1"
            position="0 0 0"
            rotation="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
